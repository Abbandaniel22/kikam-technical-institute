<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--CUSTOM CSS-->

    <link href="style.css" rel="stylesheet">

    <title>REGISTER</title>

    

</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4"></div>

            <div class="col-md-4">

                <div class="card">
                    <h5 class="card-header text-center fw-bold">Sign up</h5>
                    <div class="card-body">

                        <form>
                            <div class="text-center">
                                <p> Sign Up With:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fa fa-facebook"></i>
                                </button>
    
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fa fa-google"></i>
                                </button>
    
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fa fa-twitter"></i>
                                </button>
    
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fa fa-github"></i>
                                </button>
                                <p>Or</p>
                                </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">Email address</label>
                                <input type="email" id="form2Example1" class="form-control"
                                    placeholder="kimtech@yahoo.com" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example2">Password</label>
                                <input type="password" id="form2Example2" class="form-control"
                                    placeholder="Enter password" />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example2">Confirm Password</label>
                                <input type="password" id="form2Example2" class="form-control"
                                    placeholder="Re-enter password" />

                            </div>
                            
                            <p>Country</p>
                            

                            <div class="row mb-5">

                                <label>
                                    <select class="list">
                                        <option>
                                            Ghana
                                        </option>
                                        <option>
                                            Nigera
                                        </option>
                                        <option>
                                            Morocco
                                        </option>
                                        <option>
                                            Egpty
                                        </option>
                                        <option>
                                            United State
                                        </option>
                                        <option>
                                            South Sudan
                                        </option>
                                    </select>
                                </label>
                            </div>


                            <p>Gender</p>
                    
                            <div class="row mb-5">

                    <label>

                        <select class="list">
                            <option>
                                Custom
                            </option>
                            <option>
                                Male
                            </option>
                            <option>
                                Female
                            </option>

                        </select>
                    </label>
                            </div>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center-start">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>


                    </div>

                    <div class="text-center text-md-left mt-3">
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4">Sign up</button>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Alreay Registered? <a href="login.html">Login</a></p>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
